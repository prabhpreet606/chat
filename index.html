<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Realm</title>

  <!-- ===== CSS ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #020617);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
    }

    .ai {
      align-self: flex-start;
      background: #334155;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #1e293b;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #020617;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input button:hover {
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ===== HTML ===== -->
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Realm</div>

    <div class="chat-box" id="chatBox">
      <div class="message ai">Hello! I am your AI assistant. Ask me anything.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      userInput.value = "";

      setTimeout(() => {
        const aiReply = getAIResponse(text);
        addMessage(aiReply, "ai");
      }, 600);
    }

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.innerText = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getAIResponse(userText) {
      const msg = userText.toLowerCase();

      if (msg.includes("hello") || msg.includes("hi")) {
        return "Hello! How can I help you today?";
      }
      if (msg.includes("who are you")) {
        return "I am an AI created to assist and chat with you.";
      }
      if (msg.includes("help")) {
        return "I can answer questions, chat with you, and be upgraded into a real AI.";
      }
      if (msg.includes("name")) {
        return "You can call me AI Realm ðŸ¤–";
      }

      return "This is a demo AI response. Connect me to a real AI API to make me intelligent like ChatGPT.";
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
